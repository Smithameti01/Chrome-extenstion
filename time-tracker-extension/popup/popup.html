<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Productivity Tracker</h1>
    <div id="stats">
      <div class="stat">
        <span class="label">Today (productive):</span>
        <span id="productive-time" class="value">0h 0m</span>
      </div>
      <div class="stat">
        <span class="label">Today (unproductive):</span>
        <span id="unproductive-time" class="value">0h 0m</span>
      </div>
    </div>
    <button id="dashboard-btn">Open Dashboard</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
